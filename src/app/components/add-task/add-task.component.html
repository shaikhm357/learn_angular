<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()" >
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" [(ngModel)]="text" name="text" id="text" placeholder="Add Task...">
    </div>
    <div class="form-control">
        <label for="text">Day & Time</label>
        <input type="text" [(ngModel)]="day" name="day" id="day" placeholder="Add Day and Task...">
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Set Reminder</label>
        <input type="checkbox" [(ngModel)]="reminder" name="reminder" id="reminder" placeholder="Add Day and Task...">
    </div>
    <input type="submit" name="" id="" class="btn btn-block">
</form>
